<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calcul√°tor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link href="static/style.css" rel="stylesheet">
</head>
<body>
<div class="container col-md-6">
    <div class="clearfix"></div>

    <div class="clearfix"></div>
    <div class="row">
         <div class="col text-center m-2">
            <h3>Calculator v1.0</h3>
        </div>
        <div class="card">
            <input class="form-control m-2 p-2 text-end eredmenysize" value="{{ eredmeny }}">
        </div>
        <div class="card p-2 col ">
            <button type="button" class="btn btn-outline-primary numbersize">7</button>
        </div>
        <div class="card p-2 col">
            <button type="button" class="btn btn-outline-primary numbersize">8</button>
        </div>
        <div class="card p-2 col">
            <button type="button" class="btn btn-outline-primary numbersize">9</button>
        </div>
        <div class="card p-2 col">
            <button type="button" class="btn btn-outline-primary numbersize">x</button>
        </div>
        <div class="card p-2 col">
            <button type="button" class="btn btn-outline-primary numbersize">/</button>
        </div>
    </div>
    <div class="row">
        <div class="card p-2 col">
            <button type="button" class="btn btn-outline-primary numbersize">4</button>
        </div>
        <div class="card p-2 col">
            <button type="button" class="btn btn-outline-primary numbersize">5</button>
        </div>
        <div class="card p-2 col">
            <button type="button" class="btn btn-outline-primary numbersize">6</button>
        </div>
        <div class="card p-2 col">
            <button type="button" class="btn btn-outline-primary numbersize">+</button>
        </div>
        <div class="card p-2 col">
            <button type="button" class="btn btn-outline-primary numbersize">-</button>
        </div>
    </div>
    <div class="row">
        <div class="card p-2 col">
            <button type="button" class="btn btn-outline-primary numbersize">1</button>
        </div>
        <div class="card p-2 col">
            <button type="button" class="btn btn-outline-primary numbersize">2</button>
        </div>
        <div class="card p-2 col">
            <button type="button" class="btn btn-outline-primary numbersize">3</button>
        </div>
        <div class="card p-2 col">
            <button type="button" class="btn btn-outline-primary numbersize">New</button>
        </div>
        <div class="card p-2 col">
            <button type="button" class="btn btn-outline-primary numbersize">=</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</div>
</body>
</html>
